<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Text Santa Claus</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>13:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-gift fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/disney/images/d/dd/Profile_-_Lewis_Robinson.jpeg/revision/latest?cb=20190624041928"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Henry</h4>
              <h6 class="user-component__subtitle">Is Santa Claus real?</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:25</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a href="chat-2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/disney/images/6/64/Adorable_Norm.png/revision/latest?cb=20171211160452"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Liam</h4>
              <h6 class="user-component__subtitle">
                I just want a puppy doll.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">15:54</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat-3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static.wikia.nocookie.net/disney/images/2/25/Profile_-_Vanellope_Von_schweetz.jpeg/revision/latest?cb=20190312023329"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Emma</h4>
              <h6 class="user-component__subtitle">
                My brother ate all the cookies, but I didn't cry.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">17:47</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="children.html">
            <i class="fas fa-child fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x nav__icon-open"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
