<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Text Santa Claus</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-snowflake"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-gift fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://svgsilh.com/svg/1866616.svg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Santa</h4>
            <h6 class="user-component__subtitle">+ 333 333 3333</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-sleigh fa-2x"></i>
          <span>Sleigh</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-socks fa-2x"></i>
          <span>Socks</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-candy-cane fa-2x"></i>
          <span>Sweets</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-snowman fa-2x"></i>
          <span>Snowman</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-tree fa-2x"></i>
          <span>tree</span>
        </div>
      </div>
      <div class="christmas">
        <h4 class="christmas--title">Merry Christmas</h4>
        <div class="christmas__mood">
          <i class="fas fa-tree christmas__tree"></i>
          <i class="fas fa-socks christmas__socks position-socks"></i>
          <div class="light--red position-1"></div>
          <div class="light--yellow position-2"></div>
          <div class="light--winterchill position-3"></div>
          <div class="light--SpringPink position-4"></div>
          <div class="light--red position-9"></div>
          <div class="light--winterchill position-11"></div>
          <div class="light--yellow position-14"></div>
          <div class="light--SpringPink position-15"></div>
          <i class="fas fa-star christmas__star-2 position-5"></i>
          <i class="fas fa-snowflake christmas__snow position-6"></i>
          <i class="fas fa-holly-berry christmas__berry position-7"></i>
          <i class="fas fa-snowman christmas__snowman position-8"></i>
          <i class="fas fa-star christmas__star position-star"></i>
          <i class="fas fa-star christmas__star-3 position-10"></i>
          <i class="fas fa-gift christmas__gift position-12"></i>
          <i class="fas fa-socks christmas__socks-2 position-13"></i>
          <i class="fas fa-gifts christmas__gifts position-16"></i>
          <i class="fas fa-gift christmas__gift-2 position-17"></i>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="children.html">
            <i class="fas fa-child fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x icon-dark_green"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
