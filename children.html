<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Children - Text Santa Claus</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-snowflake"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Children</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-gift fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <a id="children-display-link">
      <i class="fas fa-info-circle"></i>
      Children's Names Display
      <i class="fas fa-chevron-right fa-sm"></i>
    </a>

    <main class="children-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://svgsilh.com/svg/1866616.svg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Santa</h4>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="children-screen__channel">
        <div class="children-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://clipart-library.com/images_k/christmas-tree-silhouette-svg/christmas-tree-silhouette-svg-5.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Global Santa Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>6</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="http://clipart-library.com/images_k/rudolph-the-red-nosed-reindeer-silhouette/rudolph-the-red-nosed-reindeer-silhouette-24.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Rudolph Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>14</span>
              <i class="fas fa-chevron-right fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="children.html">
            <i class="fas fa-child fa-2x icon-dark_green"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">4</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__notification-dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
