<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>Gift - Text Santa Claus</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi fa-sm"></i>
      </div>
      <div class="status-bar__column">
        <span>13:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="children.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title"></h1>
      </div>
      <div class="alt-header__column">
        <span></span>
      </div>
    </header>

    <main class="main-screen christmas">
      <div class="snow"></div>

      <div class="quote">
        <h1>Treat Everyday Like</h1>
        <h1>CHRISTMAS</h1>
      </div>

      <div class="santa">
        <i class="far fa-star santa__star-1 twinkle-1"></i>
        <i class="far fa-star santa__star-2 twinkle-2"></i>
        <i class="fas fa-circle santa__moon"></i>
        <img src="https://clipart-library.com/img/1133399.png" />
        <i class="fas fa-gift santa__gift"></i>
      </div>

      <div class="trees">
        <div class="trees__wrap">
          <i class="fas fa-tree trees__tree-big"></i>
          <i class="fas fa-star trees__star"></i>
          <i class="fas fa-circle trees__ball--white twinkle-1"></i>
          <i class="fas fa-circle trees__ball--pink twinkle-2"></i>
          <i class="fas fa-socks trees__sock"></i>
          <i class="fas fa-circle trees__ball--yellow twinkle-1"></i>
          <i class="fas fa-candy-cane trees__candycane"></i>
          <i class="fas fa-circle trees__ball--white-2 twinkle-2"></i>
          <i class="fas fa-bell trees__bell"></i>
        </div>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-child trees__child"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-home trees__home"></i>
        <i class="fas fa-snowman trees__snowman"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-tree trees__tree"></i>
        <i class="fas fa-snowflake trees__snow-1"></i>
        <i class="fas fa-snowflake trees__snow-2"></i>
        <i class="fas fa-snowflake trees__snow-3"></i>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
